<!doctype html>
<html lang="en-us">
    <head>
        <title>Newsletter</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body style="background-color: hsl(234, 29%, 20%); min-height: 100vh; display: flex; justify-content: center; align-items: center;">
        <main style="background-color: white; max-width: 800px; display: flex; justify-content: space-around; border-radius: 30px; color: hsl(234, 29%, 20%);">
            <section style="width: 45%;">
                <h1 style="font-size: 40px;">Stay updated!</h1>
                <p style="font-size: 18px;">Join 60,000+ project managers receiving updates on:</p>

                <ul style="font-size: 18px; list-style-image: url('./assets/images/icon-list.svg');">
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>

                <form>
                    <label>Email address</label>
                    <input style="width: 100%; height: 40px; margin: 20px auto;" type="email" name="email" placeholder="email@company.con">

                    <button style="width: 100%; height: 40px; background-color: hsl(234, 29%, 20%); color: white;" type="submit">Subscribe to monthly newsletter</button>
                </form>
            </section>

            <section style="width: 45%; display: flex; align-items: center;">
                <img style="width: 100%; height: 90%;" alt="news" src="./assets/images/illustration-sign-up-desktop.svg">
            </section>
        </main>
    </body>
</html>
